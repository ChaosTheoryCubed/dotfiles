# ~/.tmuxinator/sample.yml

name: SkyHop
root: "~/work"

# Optional tmux socket
# socket_name: foo

# Note that the pre and post options have been deprecated and will be replaced by
# project hooks.

# Project hooks

# Runs on project start, always
# on_project_start: command

# Run on project start, the first time
# on_project_first_start: command

# Run on project start, after the first time
# on_project_restart: command

# Run on project exit ( detaching from tmux session )
# on_project_exit: command

# Run on project stop
# on_project_stop: command

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux. This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: editor

# Specifies (by index) which pane of the specified window will be selected on project startup. If not set, the first pane is used.
# startup_pane: 1

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

# Enables the display of pane titles. For example "editor" below. Defaults to false.
# enable_pane_titles: true

# Configures pane title position. Can be: bottom, top, or "off". Note: "off" must be provided in quotes to avoid being interpreted as a boolean false. Defaults to top.
# pane_title_position: bottom

# Configures pane title format. Defaults to "#{pane_index}: #{pane_title}".
# Please see the tmux manpage for details, on valid formats.
# pane_title_format: " [ #T ] "

windows:
  - work:
      layout: main-vertical
      # Synchronize all panes of this window, can be enabled before or after the pane commands run.
      # 'before' represents legacy functionality and will be deprecated in a future release, in favour of 'after'
      # synchronize: after
      panes:
        - editor:
            - cd go-sky
            - nvim
  - microservices:
      layout: tiled
      panes:
        - graph-api:
            - cd go-sky/cmd/graph-api
            - make run_air
        - user-api:
            - cd go-sky/cmd/user-api
            - make run_air
        - invoice-api:
            - cd go-sky/cmd/invoice-api
            - make run_air
        - airport-api:
            - cd go-sky/cmd/airport-api
            - make run_air
        - trace-api:
            - cd go-sky/cmd/trace-api
            - make run_air
        - report-api:
            - cd go-sky/cmd/report-api
            - make run_air
        - manifest-api:
            - cd go-sky/cmd/manifest-api
            - make run_air
        - trip-api:
            - cd go-sky/cmd/trip-api
            - make run_air
        - location-api:
            - cd go-sky/cmd/location-api
            - make run_air
        - contract-api:
            - cd go-sky/cmd/contract-api
            - make run_air
  - docker:
      layout: even-horizontal
      panes:
        - db:
            - cd go-sky/docker
            - make db
            - make db-logs
        - ctop:
            - cd go-sky/docker
            - ctop
  - portal:
      layout: even-vertical
      panes:
        - spa:
            - cd portal-spa
            - npm run codegen
            - npm run start
        - code:
            - cd portal-spa
            - nvim
